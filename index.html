<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apollo Justice - Ace Attorney</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: #000; overflow: hidden; }
        #game-container { width: 100%; height: 100vh; }
        
        /* The start button forces you to click, waking up the browser's audio engine */
        #start-button {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px; font-size: 20px;
            cursor: pointer; z-index: 999;
            background-color: #f0f0f0;
            border: 2px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="start-button" onclick="startGame()">Start Apollo Justice</button>
    <div id="game-container"><div id="game"></div></div>

    <script type="text/javascript">
        function startGame() {
            // Hide the button once clicked
            document.getElementById('start-button').style.display = 'none';
            
            // Define emulator settings
            window.EJS_player = '#game';
            window.EJS_core = 'nds'; 
            
            // Looks for "game.nds" in the exact same folder as this HTML file
            window.EJS_gameUrl = 'game.nds'; 
            window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
            
            // Load the emulator core dynamically
            let script = document.createElement('script');
            script.src = "https://cdn.emulatorjs.org/stable/data/loader.js";
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
